name: Deploy Astro Blog

on:
  push:
    branches: [ main ]      # deploy on pushes to main
  workflow_dispatch:        # allow manual runs from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'   # or '20' if your project uses that
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      # Upload dist/ to the droplet via rsync over SSH
      - name: Deploy to DigitalOcean droplet via rsync
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Avoid host key prompt on first connection
          echo "Host *
  StrictHostKeyChecking no
" > ~/.ssh/config

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            dist/ \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:${{ secrets.DROPLET_PATH }}/
